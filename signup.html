<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - EventKesehatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Daftar Akun</h2>
    <form action="#" method="POST" class="space-y-4">
      <input type="text" placeholder="Nama Lengkap" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Kata Sandi" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Daftar</button>
    </form>
    <p class="text-center text-sm mt-4">Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Masuk</a></p>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500 mb-2">Atau daftar dengan:</p>
      <div class="flex justify-center gap-4">
        <button class="bg-red-500 text-white px-4 py-2 rounded-md text-sm">Google</button>
        <button class="bg-blue-800 text-white px-4 py-2 rounded-md text-sm">Facebook</button>
      </div>
    </div>
  </div>
</body>
</html>
